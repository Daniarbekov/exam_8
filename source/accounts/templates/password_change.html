{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}
{% block content %}
<div  class="card">
<div  class="card-body">
<h4  class="card-title"> Смена пароля</h4>

<form  method="post">
{% csrf_token %}
{% bootstrap_form form %}

<button  type="submit"  class="btn btn-secondary">Изменить</button>
</form>
</div>
</div>
{% endblock %}
